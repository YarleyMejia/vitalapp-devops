name: CI/CD VitalApp

on:
  push:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar repositorio
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Instalar dependencias
      run: pip install -r requirements.txt

    - name: Ejecutar pruebas
      run: pytest

    - name: Construir imagen Docker
      run: docker build -t vitalapp .

    - name: Subir imagen a Docker Hub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        docker tag vitalapp ${{ secrets.DOCKER_USERNAME }}/vitalapp:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/vitalapp:latest

    - name: Desplegar en servidor remoto
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/vitalapp:latest
          docker stop vitalapp || true
          docker rm vitalapp || true
          docker run -d --name vitalapp -p 80:5000 ${{ secrets.DOCKER_USERNAME }}/vitalapp:latest