<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agendar Cita | Salud Vital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center text-primary mb-4">Agendar Cita</h1>
        <p class="text-center text-muted mb-5">Sistema de gestión médica <strong>VitalApp</strong> — agenda tu cita, consulta tus registros o cancela una cita existente.</p>

        <form method="POST" class="bg-white p-4 rounded shadow-sm mx-auto" style="max-width: 600px;">
            <div class="mb-3">
                <label class="form-label">Nombre completo</label>
                <input type="text" name="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Cédula</label>
                <input type="text" name="cedula" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <input type="email" name="correo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha</label>
                <input type="date" name="fecha" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Hora</label>
                <input type="time" name="hora" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Agendar Cita</button>
        </form>

        <div class="text-center mt-4">
            <a href="{{ url_for('cita.listar') }}" class="btn btn-outline-secondary me-2">Ver Citas Registradas</a>
            <a href="{{ url_for('home') }}" class="btn btn-outline-dark">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
